<!--modal for sign in-->
<div class="modal fade" id="olduser" role="dialog" ng-controller="signin">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">

                <div class="container">
                    <div class="row">
                        <div class="col-md-8">


                            <form class="form-horizontal" ng-submit="signin_submit()" method="post" name="usersignin"
                                  id="usersign"
                                  enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Username <span
                                            class="text-danger">*</span></label>
                                    <div class="col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <input type="email" class="form-control" ng-model="username"
                                                   id="username" placeholder="Registered Email" required
                                                   autofocus>
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-user"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Password <span
                                            class="text-danger">*</span></label>
                                    <div class="col-md-5 col-sm-5">
                                        <div class="input-group">

                                            <input id="login-password" type="password" class="form-control"
                                                   ng-model="password" placeholder="Password" required
                                                   autofocus>
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-lock"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <h3 ng-model="failedlogin" ng-hide="failedlogin" style="color:red">User
                                    Failed Login</h3>

                                <br>

                                <div style="margin-top:10px" class="form-group" align="center">
                                    <!-- Button -->

                                    <div class="col-md-9 controls">
                                        <input type="submit" id="btn-login" href="#"
                                               class="btn btn-block btn-danger btn-lg"
                                               style="background-color:pink" value="Sign In">


                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

</div>

</div>
</div>

<div class="modal fade" id="newuser" role="dialog" ng-controller="signup">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="submit()">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <section>

                                    <div class="form-horizontal">

                                        <div class="form-group">
                                            <label class="control-label col-sm-3">First Name <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-5 col-sm-5">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" ng-model="fname" id="fname"
                                                           placeholder="Enter your First Name here" required autofocus>
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-user"></i></span>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="control-label col-sm-3">Last Name <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-5 col-sm-5">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" ng-model="lname" id="lname"
                                                           placeholder="Enter your Last Name here" autofocus>
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-user"></i></span>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="control-label col-sm-3">Email ID <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="input-group">

                                                    <input type="email" class="form-control" ng-model="email" id="email"
                                                           placeholder="Enter your Email ID" required autofocus>
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-envelope"></i></span>
                                                </div>
                                                <small> Your Email Id is being used for ensuring the security of your
                                                    account, authorization and access recovery.
                                                </small>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-3">Set Password <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-5 col-sm-5">
                                                <div class="input-group">

                                                    <input type="password" class="form-control" ng-model="password"
                                                           id="password" placeholder="Choose password (5-15 chars)"
                                                           required autofocus>
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-lock"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-3">Confirm Password <span
                                                    class="text-danger">*</span></label>
                                            <div class="col-md-5 col-sm-5">
                                                <div class="input-group">

                                                    <input type="password" class="form-control" ng-model="cpassword"
                                                           id="cpassword" placeholder="Confirm your password" required
                                                           autofocus>
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-lock"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <h3 ng-model="alreadypresent" ng-hide="alreadypresent" style="color:red">User
                                            Already Present</h3>
                                        <br>

                                        <div style="margin-top:10px" class="form-group" align="center">
                                            <!-- Button -->

                                            <div class="col-md-9 controls">
                                                <input type="submit" id="submit-btn" href="#"
                                                       class="btn btn-block btn-danger btn-lg"
                                                       style="background-color:pink" value="Sign Up">


                                            </div>
                                        </div>


                                    </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
